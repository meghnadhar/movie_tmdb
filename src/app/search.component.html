<br><div class="container">
<div  id="search_bar">
    <div class="col-xs-11">
        <input #searchBox type="text" class="form-control search" placeholder="Enter a movie name"[(ngModel)]="moviename" (keyup.enter)="load_moviedata()" id="search"/></div>
    <div class="col-xs-1">
        <button type="button" class="btn btn-primary"(click)="load_moviedata()">Search</button></div>  
            
</div>
<div class="container">
  <div *ngIf="moviedata">
     <h4>You searched for: </h4><br>
     <ul *ngFor="let movie of moviedata">
        
        <div class="col-xs-4" id="poster">
        <img [src]="'http://image.tmdb.org/t/p/w1000' + movie.poster_path" style=" width:200px; height:300px"/> 
        <h4><a [routerLink] = "['/movie', movie.id]" >{{movie.title}}</a></h4></div>
    </ul>

</div>
</div>
</div>
 <h3>Latest Releases : </h3>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
             <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="http://www.moviehdwallpapers.com/wp-content/uploads/2013/01/The-Last-Stand-2013-Movie-Poster-1024x576.jpg" alt="Los Angeles"style="width: 100%; height: 600px">
                  </div>
              
                  <div class="item">
                    <img src="http://digitalspyuk.cdnds.net/16/06/1600x800/landscape-1455020371-forest.jpg" alt="Chicago"style="width: 100%; height: 600px">
                  </div>
              
                  <div class="item">
                    <img src="https://images3.alphacoders.com/801/thumb-1920-801097.jpg" alt="New York"style="width: 100%; height: 600px">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
